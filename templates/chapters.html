{{template "header"}}

<h1>
  <center>{{ .title}}</center>
</h1>
<ul>
    {{range .chapters}}
    <li>
        <form action="/question" method="POST">
            <input type="hidden" name="id" value="{{.ID}}">
            <input type="hidden" name="name" value="{{.Name}}">
            <button type="submit" class="btn btn-primary"> {{.Name}} </button>
        </form> 
    </li>
    {{end}}
</ul>




{{template "footer"}}
